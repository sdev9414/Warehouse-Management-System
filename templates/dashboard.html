<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory & Warehouse Management Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #a1c4f1, #003366);
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .dashboard-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 35px 30px;
      border-radius: 24px;
      box-shadow: 0 15px 40px rgba(0, 51, 102, 0.3);
      width: 95%;
      max-width: 1000px;
      height: 75vh;  
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      transition: all 0.3s ease;
    }

    .welcome-banner {
      background: linear-gradient(90deg, #004080, #0074D9);
      color: white;
      padding: 30px 25px;
      border-radius: 16px;
      margin-bottom: 35px;
      box-shadow: 0 8px 25px rgba(0, 64, 128, 0.35);
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
    }

    .welcome-banner::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      background: url("/api/placeholder/300/150") center/cover no-repeat;
      opacity: 0.15;
      border-radius: 0 16px 16px 0;
    }

    .welcome-banner h1 {
      font-size: 38px;
      margin-bottom: 12px;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .welcome-banner p {
      font-size: 18px;
      margin: 0;
      opacity: 0.95;
      max-width: 80%;
      line-height: 1.5;
    }

    .module-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 28px;
      flex-grow: 1;
      align-items: stretch;
      min-height: 0;
    }

    .module-card {
      background: linear-gradient(145deg, #ffffff, #f0f7ff);
      border-radius: 16px;
      padding: 28px 20px;
      box-shadow: 0 6px 16px rgba(0, 64, 128, 0.12);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 15px;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(0, 128, 255, 0.1);
    }

    .module-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 64, 128, 0.2);
      background: linear-gradient(145deg, #e6f2ff, #ffffff);
      border-color: rgba(0, 128, 255, 0.3);
    }

    .module-card::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #0056b3, #00aaff);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .module-card:hover::after {
      transform: scaleX(1);
    }

    .module-icon {
      font-size: 3em;
      color: #0074D9;
      transition: all 0.3s;
      background: rgba(0, 116, 217, 0.1);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .module-card:hover .module-icon {
      color: #004080;
      background: rgba(0, 116, 217, 0.2);
      transform: scale(1.1);
    }

    .module-title {
      color: #003366;
      font-size: 1.2em;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: color 0.3s;
    }

    .module-card:hover .module-title {
      color: #0074D9;
    }

    @media (max-width: 900px) {
      .module-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 580px) {
      .welcome-banner h1 {
        font-size: 30px;
      }

      .welcome-banner p {
        font-size: 16px;
        max-width: 100%;
      }

      .module-grid {
        grid-template-columns: 1fr;
      }

      .dashboard-container {
        padding: 25px 18px;
        height: 80vh;
      }

      .module-icon {
        font-size: 2.2em;
        width: 65px;
        height: 65px;
      }

      .module-card {
        padding: 22px 15px;
      }
    }

    /* Custom scrollbar */
    .dashboard-container::-webkit-scrollbar {
      width: 8px;
    }

    .dashboard-container::-webkit-scrollbar-track {
      background: rgba(0, 64, 128, 0.05);
      border-radius: 10px;
    }

    .dashboard-container::-webkit-scrollbar-thumb {
      background: rgba(0, 64, 128, 0.2);
      border-radius: 10px;
    }

    .dashboard-container::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 64, 128, 0.3);
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="welcome-banner">
      <h1>Welcome to Your Dashboard</h1>
      <p>Manage all your inventory and warehouse tasks efficiently</p>
    </div>
    <div class="module-grid">
      <a href="http://127.0.0.1:5000/reports" class="module-card">
        <i class="fas fa-chart-bar module-icon"></i>
        <div class="module-title">Reports</div>
      </a>
      
      {% if session.get('role') == 'Admin' %}
      <a href="http://127.0.0.1:5000/SupplierAndCustomerManagement" class="module-card">
        <i class="fas fa-users module-icon"></i>
        <div class="module-title">Supplier & Customer Management</div>
      </a>
      {% endif %}
      
      <a href="http://127.0.0.1:5000/shipmentandorderManagement" class="module-card">
        <i class="fas fa-truck module-icon"></i>
        <div class="module-title">Shipment & Order Management</div>
      </a>
      <a href="http://127.0.0.1:5000/inventoryManagement" class="module-card">
        <i class="fas fa-clipboard-list module-icon"></i>
        <div class="module-title">Inventory Management</div>
      </a>
      <a href="http://127.0.0.1:5000/ProductManagement" class="module-card">
        <i class="fas fa-cube module-icon"></i>
        <div class="module-title">Product Management</div>
      </a>
      <a href="http://127.0.0.1:5000/warehouse_management" class="module-card">
        <i class="fas fa-warehouse module-icon"></i>
        <div class="module-title">Warehouse Management</div>
      </a>
    </div>
  </div>
</body>
</html>
